このページには, 
<a href="%(adminurl)s"><em>%(listname)s</em>メーリングリスト</a>
について承認を必要とする管理申請について要約が
記されています. 
まず, 承認待ちの入会・退会申請があれば表示されます.
次に, 承認を受けるため保留されている投稿が表示されます.

<p>それぞれの管理申請について, 動作を選択してください.
それができたら, <b>全部送信</b> ボタンをクリックしてください.
<a href="%(detailsurl)s">詳しい説明</a> もあります.

<p>また, 保留投稿の <a href="%(viewallurl)s">詳細を見る</a>
こともできます.
